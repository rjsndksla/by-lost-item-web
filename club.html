<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>동아리 온라인 홍보관</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="nav-container">
      <nav class="nav">
        <a href="buyong.html" class="back-to-hub-btn">← 부용관으로 돌아가기</a>
        <a href="club.html" class="logo" style="color:#2c3e50; font-weight:700;">동아리 온라인 홍보관</a>
        <ul class="nav-menu">
          <li class="nav-item"><a href="club.html" class="nav-link active" style="background:#2c3e50; color:#fff; border-radius:4px;">홈</a></li>
          <li class="nav-item"><a href="club-list.html" class="nav-link" style="border-radius:4px;">동아리 목록</a></li>
          <li class="nav-item"><a href="club-register.html" class="nav-link" style="border-radius:4px;">동아리 등록</a></li>
        </ul>
        <div id="auth-container">
          <button id="loginBtn" class="auth-btn" style="background:#2c3e50; color:#fff; border-radius:4px;">로그인/회원가입</button>
          <button id="club-logout-btn" class="auth-btn" style="display:none; background:#2c3e50; color:#fff; border-radius:4px;">로그아웃</button>
        </div>
        <div id="user-info" style="display: none;"></div>
      </nav>
    </div>
  </header>
    <div class="club-search-filter">
      <input type="text" id="club-home-search-input" placeholder="동아리 이름/소개 검색...">
    </div>
    <main class="club-list-area" style="margin-top: 80px;">
      <div class="home-section">
        <h2 class="section-title">최근 등록된 동아리</h2>
        <div class="items-grid" id="homeItemsGrid">
          <!-- JS로 최근 동아리 3개 렌더링 -->
        </div>
      </div>
      <!-- 샘플 동아리 카드 -->
      <div class="club-list" id="club-list">
        <!-- JS로 동아리 목록 렌더링 -->
      </div>
    </main>
  </div>
  <!-- 통합 인증 모달 -->
  <div id="authModal" class="modal" style="display: none;">
      <div class="modal-content">
          <span class="close" onclick="closeAuthModal()">&times;</span>
          <!-- 로그인 폼 -->
          <div id="loginForm" class="auth-form">
              <h2>로그인</h2>
              <form id="emailLoginForm">
                  <div class="form-group">
                      <label for="loginEmail">이메일</label>
                      <input type="email" id="loginEmail" required>
                  </div>
                  <div class="form-group">
                      <label for="loginPassword">비밀번호</label>
                      <input type="password" id="loginPassword" required>
                  </div>
                  <button type="submit" class="submit-button">로그인</button>
              </form>
              <div class="social-login">
                  <p style="text-align: center; margin: 20px 0; color: #666;">또는</p>
                  <button onclick="signInWithGoogle()" class="social-btn google-btn">
                      Google로 로그인
                  </button>
              </div>
              <div class="auth-links">
                  <a href="#" onclick="showSignupForm()" class="auth-link">회원가입</a>
                  <span class="auth-separator">|</span>
                  <a href="#" onclick="showPasswordReset()" class="auth-link">비밀번호 찾기</a>
              </div>
          </div>
          <!-- 회원가입 폼 -->
          <div id="signupForm" class="auth-form" style="display: none;">
              <h2>회원가입</h2>
              <form id="emailSignupForm">
                  <div class="form-group">
                      <label for="signupEmail">이메일</label>
                      <input type="email" id="signupEmail" required>
                  </div>
                  <div class="form-group">
                      <label for="signupPassword">비밀번호 (6자 이상)</label>
                      <input type="password" id="signupPassword" required minlength="6">
                  </div>
                  <div class="form-group">
                      <label for="signupPasswordConfirm">비밀번호 확인</label>
                      <input type="password" id="signupPasswordConfirm" required minlength="6">
                  </div>
                  <button type="submit" class="submit-button">회원가입</button>
              </form>
              <div class="auth-links">
                  <a href="#" onclick="showLoginForm()" class="auth-link">로그인으로 돌아가기</a>
              </div>
          </div>
          <!-- 비밀번호 재설정 폼 -->
          <div id="passwordResetForm" class="auth-form" style="display: none;">
              <h2>비밀번호 재설정</h2>
              <p style="text-align: center; margin-bottom: 20px; color: #666;">
                  가입한 이메일 주소를 입력하시면 비밀번호 재설정 링크를 보내드립니다.
              </p>
              <form id="resetPasswordForm">
                  <div class="form-group">
                      <label for="resetEmail">이메일</label>
                      <input type="email" id="resetEmail" required>
                  </div>
                  <button type="submit" class="submit-button">재설정 링크 보내기</button>
              </form>
              <div class="auth-links">
                  <a href="#" onclick="showLoginForm()" class="auth-link">로그인으로 돌아가기</a>
              </div>
          </div>
      </div>
  </div>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="supabase-config.js"></script>
<script src="script.js"></script>
</body>
</html>
